group 'ninja.harmless.netty'
version '1.0-SNAPSHOT'

subprojects {
    repositories {
        mavenCentral()
    }

    apply plugin: 'java'
    apply plugin: 'groovy'

    dependencies {
        compile group: 'io.netty', name: 'netty-all', version: '4.1.15.Final'
        testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
        testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.12'
    }
}
